<form #f="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input  id="name"
                name="name" 
                ngModel 
                #name="ngModel" 
                type="text" 
                class="form-control" 
                required 
                minlength="3">
        <div *ngIf="name.touched && name.errors">  
            <div *ngIf="name.errors.required" class="alert alert-danger"> 
                Country is required.  
            </div> 
            <div *ngIf="name.errors.minlength" class="alert alert-danger">  
                Country should be minimum 3 characters. 
            </div>  
        </div>
        <label for="email">Email</label>
        <input  id="email"
                name="email" 
                ngModel 
                #email="ngModel" 
                type="text" 
                class="form-control" 
                required >
        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
            Email is required
        </div>
        <div class="form-group">
            <label for="emailFrequency">Frequency of Emails</label>
            <select     
                id="emailFrequency"
                name="emailFrequency"
                ngModel
                #emailFrequency="ngModel"
                class="form-control" 
                required>
                    <option>Daily</option>
                    <option>Weekly</option>
                    <option>Monthly</option>
            </select>
        </div>
        <div class="alert alert-danger" *ngIf="emailFrequency.touched && !emailFrequency.valid">
            Frequency is required
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid">Submit</button> 
    </div>
</form>
